apply plugin: 'maven-publish'

def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))

publishing {
    publications {
        release(MavenPublication) {
            groupId = project.ext.pwuiPomGroupID
            artifactId = project.name
            version = project.ext.pwuiPomVersion

            afterEvaluate {
                from components.release
            }
        }
    }
    repositories {
        maven {
            url localProperties['publish_repo_url']
            credentials {
                username localProperties['publish_repo_user_name']
                password localProperties['publish_repo_password']
            }
        }
    }
}
